name: "Prepare for Apache Maven Build with Java 8"
description: "Restores the Apache Maven local repository, checks out code and installs Java 8 in preparation for Maven build"

branding:
  icon: more-horizontal
  color: purple

runs:
  using: "composite"
  steps:
    - id: cache-m2
      name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - id: cache-ivy2
      name: Cache Ivy packages
      uses: actions/cache@v2
      with:
        path: ~/.ivy2
        key: ${{ runner.os }}-ivy2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-ivy2
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v2
    - id: setup-jdk
      name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: zulu
        java-version: 8
        server-id: sonatype-nexus
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - id: show-environment
      name: Show environment
      shell: bash
      run: |
        # Show environment
        echo operating system: ${{ runner.os }}
        echo github.repository: ${{ github.repository }}
        echo github.ref: ${{ github.head_ref || github.ref }}
        echo github.sha: ${{ github.sha }}
        echo maven:
        mvn -v
        cat ~/.m2/settings.xml
        echo docker:
        docker -v
